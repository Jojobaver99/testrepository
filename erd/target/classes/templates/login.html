<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<style>

textarea {
  outline: none;
  border: none;
}

textarea:focus, input:focus {
  border-color: transparent !important;
}

button {
	outline: none !important;
	border: none;
	background: transparent;
}
button:active{
outline: none !important;
	border: none;
background:#4d4d4d
}
button:hover {
	cursor: pointer;
}
.login100-form-btn {
  display: -webkit-box;
  display: -webkit-flex;
  display: -moz-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  width: 100px;
  height: 50px;
  background-color: #a9a9a9;
  border-radius: 25px;
margin:auto;
  font-family: Ubuntu-Bold;
  font-size: 15px;
  color: #fff;
  line-height: 1.2;
  text-transform: uppercase;

  -webkit-transition: all 0.4s;
  -o-transition: all 0.4s;
  -moz-transition: all 0.4s;
  transition: all 0.4s;
}
/*------------------------------------------------------------------
[ Input ]*/

.wrap-input100 {
  width: 100%;
  background-color: #fff;
  border-radius: 27px;
  position: relative;
  z-index: 1;
}

.input100 {
  font-family: Ubuntu-Bold;
  font-size: 15px;
  color: #1b3815;
  line-height: 1.2;
margin:auto;
  position: relative;
  display: block;
  width: 300px;
  height: 55px;
  background: #ebebeb;
  border-radius: 27px;
  padding: 0 35px 0 35px;
}

  font-family: Ubuntu-Bold;
  font-size: 15px;

  position: static;
  display: block;
  width: 50px;
  height: 55px;
  background: #ebebeb;

  padding: 0 35px 0 35px;
}
body{

}

  display: block;

  width: 100%;

}
.login100-form {
  width: 100%;

}
form { 
  background-color: #57b846;
  width: 450px;
  margin: auto auto auto auto;
  padding-top: 50px;

  text-align: center;
}

</style>
<body>
 <form th:action="@{/login}" method="post" >
<div >
						<input class="input100" type="text" name="username" placeholder="Username">
					<br>
						<input class="input100" type="password" name="password" placeholder="Password">
					</div>
					 <div><button type="submit" class="login100-form-btn">
							Sign in

						<form >

        </div></h1>

</html>
